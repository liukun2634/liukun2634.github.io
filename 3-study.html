---
layout: page
title: Study
description: "学习的笔记"
header-img: "img/birds.jpg"
---

<h3>学习是一个日积月累的过程</h3>
<div id="post-list">
    {% for post in site.posts %}
    {% if post.categories[0] == 'study' %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<span class="entry-date"> ~ <time
                    datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %d,
                    %Y" }}</time></a></li>
    {% endif %}
    {% endfor %}
</div>
